<section class="container box_add_material">
	<form id="form_material">
		<ul>
			<li class="box_def">
				<label>
					<span class="lb_title">
						<span>
							<i class="fa fa-question-circle"></i>
						</span>
						자재 구분
					</span>
					<span class="box_def_content">
						<div>
							<select id="select_material_category" class="sel_100"></select>
						</div>
						<div>
							<select id="select_material_purpose" class="sel_100"></select>
						</div>
					</span>
				</label>
			</li>
			<li class="box_def">
				<label>
					<span class="lb_title">
						<span>
							<i class="fa fa-terminal"></i>
						</span>
						자재명
					</span>
					<span class="box_def_content">
						<input type="text" id="input_brand" maxlength="100" class="inp_com inp_100" required>
					</span>
				</label>
			</li>
			<li class="box_def">
				<label>
					<span class="lb_title">
						<span>
							<i class="fa fa-tag"></i>
						</span>
						제조업체명
					</span>
					<span class="box_def_content">
						<input type="text" id="input_manufacturer" maxlength="100" class="inp_com inp_100">
					</span>
				</label>
			</li>
			<li class="box_def">
				<label>
					<span class="lb_title">
						<span>
							<i class="fa fa-won"></i>
						</span>
						가격
					</span>
					<span class="box_def_content">
						<input type="text" id="input_price" maxlength="100" class="inp_com inp_100">
					</span>
				</label>
			</li>
		</ul>
		<div class="btn_wrap">
			<button type="submit" class="btn_com btn_type01 btn_100">완료</button>
		</div>
	</form>
</section>
