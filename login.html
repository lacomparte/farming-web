<section class="container box_login">
	<style>
		#google-login-btn {
			cursor: pointer;
		}
	</style>
	
	<div class="box_login_hd">
		<h1>
			<a href="/" title="메인으로 돌아가기">
				<img src="images/logo.png" alt="파밍노트">
			</a>
		</h1>
	</div>
	<div class="box_login_ct">
		<div>
			<a id="button_sign_up_with_phone_number" title="전화번호로 회원가입" class="btn_com btn_type01">전화번호로 회원가입</a>
		</div>
		<div>
			<form id="form_phone_login">
				<!-- 가입한 전화번호 -->
				<input id="input_phone_number" type="tel" name="" value="" maxlength="11" autofocus minlength="10" placeholder="가입한 전화번호" class="inp_com inp_100">

				<!-- 비밀번호 -->
				<input id="input_password" type="password" value="" maxlength="30" minlength="4" name="" placeholder="비밀번호" class="inp_com inp_100">

				<!-- 로그인 버튼 -->
				<input type="submit" name="" value="로그인" class="inp_b_com inp_type01 inp_100">
			</form>
		</div>
		<div>
			<a id="button_reset_password" title="비밀번호 찾기" class="btn_type03">비밀번호 찾기</a>
		</div>
	</div>
	
	<!-- 구글 계정 및 카카오계정 로그인 -->
	<div class="box_login_btn">
		<!-- 구글 로그인 버튼 -->
		<div>
			<a id="button_google_login" class="btn_com btn_type01">
				<svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="18px" height="18px" viewBox="0 0 48 48" class="abcRioButtonSvg"><g><path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path><path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path><path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path><path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path><path fill="none" d="M0 0h48v48H0z"></path></g></svg>
				<span><img src="images/btn_login_google_bg.png" alt="구글로고" width="20px">구글 계정으로 로그인</span>
			</a>
		</div>
		<!-- 카카오 로그인 버튼 -->
		<div>
			<a id="button_kakao_login" class="btn_com btn_type01" title="카카오로그인"><img src="images/btn_login_kakao_bg.png" alt="카카오톡 로고" width="20px">카카오톡 로그인</a>
		</div>
	</div>
	<div>
		<a title="로그인하지 않고 둘러보기" class="btn_type03" id="button_demo" href="?p=demo">로그인하지 않고 둘러보기</a>
	</div>
</section>
