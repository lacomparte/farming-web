<section class="container box_diary_content_watering">
	<ul>
		<li class="box_def">
			<label class="clear multi_label">
				<span class="lb_title">
					<span>
						<i class="fa fa-object-group"></i>
					</span>
					면적
				</span>
				<span class="box_def_content">
					<input type="text" id="input_area" size="10" placeholder="면적을 입력해주세요." class="inp_com inp_100" pattern_type="float">
				</span>
			</label>
			<span class="box_def_content multi_span">
				<select id="select_area_unit" class="sel_100"></select>
			</span>
		</li>
		<li class="box_def">
			<label class="clear multi_label">
				<span class="lb_title">
					<span>
						<i class="fa fa-clock-o"></i>
					</span>
					관수시간
				</span>
				<span class="box_def_content">
					<input type="text" id="input_watering_duration" size="3" placeholder="관수시간을 입력해주세요." class="inp_com inp_100" pattern_type="float">
				</span>				
			</label>
			<span class="box_def_content multi_span">
				<select id="select_watering_duration_unit" class="sel_100"></select>
			</span>
		</li>
		<li class="box_def">
			<label class="clear multi_label">
				<span class="lb_title">
					<span>
						<i class="fa fa-shower"></i>
					</span>
					총 관수량
				</span>
				<span class="box_def_content">
					<input type="text" id="input_watering_amount" placeholder="총 관수량을 입력해주세요." class="inp_com inp_100" pattern_type="float">
				</span>
			</label>
			<span class="box_def_content multi_span">
				<select id="select_watering_amount_unit" class="sel_100"></select>
			</span>
		</li>
	<ul>
	<include src="diary_content_privacy" />
	<include src="diary_content_memo" />
	<include src="diary_content_image_attach" />
	<div class="btn_wrap">
		<button type="button" id="button_submit" class="btn_com btn_type01 btn_100">완료</button>
	</div>
</section>
