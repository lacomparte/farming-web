<section class="container box_password">
	<form id="form_password">
		<p>
			6자리 이상 비밀번호를 입력해주세요. 숫자외에 영문, 특수문자를 활용하면 보안이 강력해집니다.
		</p>
		<div>
			<input id="input_password" type="password" placeholder="비밀번호" required class="inp_com inp_100">
		</div>
		<div>
			<input id="input_password_check" type="password" placeholder="비밀번호 확인" required class="inp_com inp_100">
		</div>
		<p>
			확인 버튼을 누르시면 <a id="button_agreement">개인정보 수집 및 이용약관</a>에 동의하는 것으로 간주합니다.
		</p>
		<div class="btn_wrap">
			<input id="button_submit" type="submit" value="확인" class="inp_b_com inp_type01 inp_100">
		</div>
	</form>
</section>
