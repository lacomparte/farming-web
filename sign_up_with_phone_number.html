<section class="container box_auth">
	<form id="form_phone_number">
		<p id="p_info">
			입력하신 전화번호는 인증 후 아이디로 이용됩니다. 전화번호 입력 후 인증 번호 받기 버튼을 눌러주세요
		</p>
		<div>
			<input id="input_phone_number" type="text" placeholder="-를 제외한 숫자만 입력해주십시오." required class="inp_com inp_100">
			<div id="div_phone_number_example">
				예) 01012345678
			</div>
		</div>
		<div id="div_auth_code" class="hidden">
			<input id="input_auth_code" type="text" placeholder="인증번호" maxlength="4" class="inp_com inp_100">
		</div>
		<div>
			<input id="button_submit" type="submit" value="인증번호 받기" class="inp_b_com inp_type01 inp_100">
		</div>
	</form>
</section>
