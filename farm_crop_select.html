<section class="container box_sel_farm_crop">
	<form id="form_farm_crop_select">
		<div id="div_farm" class="box_sch">
			<fieldset>
				<legend>농장</legend>
				<h2 class="h2_title">농장</h2>
				<ul id="ul_farm" class="ul_sch">
					<li item_template="item">
						<input type='checkbox' id=':checkboxId'>
						<label for=":checkboxId">:name</label>
					</li>
				</ul>
			</fieldset>
		</div>
		<div id="div_crop" class="box_sch">
			<fieldset>
				<legend>작물</legend>
				<h2 class="h2_title">작물</h2>
				<ul id="ul_crop" class="ul_sch">
					<li item_template="item">
						<input type='checkbox' id=':checkboxId'>
						<label for=":checkboxId">:name</label>
					</li>
				</ul>
			</fieldset>
		</div>
		<div class="btn_wrap">
			<input type="submit" value="다음" class="inp_b_com inp_type01 inp_100">
		</div>
	</form>
</section>
