<div>
	<div id="box_ul_tab" class="box_ul_tab">
		<ul id="ul_tab" class="ul_tab">
			<li item_template="item">
				<span>:name</span>
			</li>
		</ul>	
	</div>
	<div id="div_tab_content" class="div_tab_content">
		<!-- TabViewController의 설정에 따라 동적으로 채워짐 -->
	</div>
	<div id="box_button_new">
		<div>
			<button id="button_new" type="button">
				<!-- button style은 임시 -->
				<i class="fa fa-plus-circle"><span class="sound_only">새 항목</span></i>
			</button>
		</div>
	</div>
	<div id="div_left_menu" class="hidden">
		<div id="div_left_menu_background"></div>
		<div id="div_left_menu_container" class="div_left_menu_container">
			<div>
				<button id="button_close_menu" type="button">
					<span class="icon_menu">
						<i class="fa fa-arrow-left"></i>
					</span>
					<span class="sound_only">닫기</span>
				</button>
			</div>
			<include src="left_menu" />
		</div>
	</div>
</div>
